<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Your Appointment</h1>
      <div id="appointForm">
        <form>
         <div class="form-group">
           <label for="name">First and last name:</label>
           <input id="name" class="form-control" type="text">
         </div>

         <div class="form-group">
           <label for="date">Today's date:</label>
           <input id="date" class="form-control" type="text">
         </div>

         <div class="form-group">
           <label for="startTime">Start Time:</label>
           <input id="startTime" class="form-control" type="text">
         </div>

         <div class="form-group">
           <label for="endTime">End Time:</label>
           <input id="endTime" class="form-control" type="text">
         </div>

         <button type="submit" class="btn">Add!</button>

       </form>
       <div id="confirmation">
         <p>Hi <span class="name"></span>, your appointment is scheduled for <span class="date"></span> from <span class="startTime"></span> to <span class="endTime"></span>.
       </div>
     </div>
   </div>
  </body>
</html>
